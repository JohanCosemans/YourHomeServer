  <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"> <html> <head>     <title>File Service Sample Upload Data Form</title> </head> <body>     <h1>         File Service Sample Upload Data Form</h1>     <p>         This sample WCF service reads the contents of an HTML file upload and writes one         or more body parts to a local file.</p>     <form action="/api/FileUpload" enctype="multipart/form-data" method="POST">     What is your name?     <input name="submitter" size="40" type="text"><br>     What file are you uploading?     <input name="data" size="40" type="file">     (please use the file <b>SampleData.random</b>)<br>     <br>     <input type="submit">     </form> </body> </html>
